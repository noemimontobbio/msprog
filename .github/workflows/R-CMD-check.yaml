# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.19.2'

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check



      # -----------------------
      # macOS-only diagnostics
      # -----------------------
      - name: macOS: environment and pak diagnostics
        if: runner.os == 'macOS'
        run: |
          R -e 'cat("R version: ", R.version$version.string, "\n"); cat("Platform: ", R.version$platform, "\n"); print(Sys.info()); cat("machine:", Sys.info()[["machine"]], "\n")'
          R -e 'options(repos="https://cloud.r-project.org"); install.packages("pak", quiet=FALSE); cat("pak version: "); packageVersion("pak")'
          R -e 'cat("pak cache dir:", Sys.getenv("R_PKG_PAK_CACHE"), "\n"); if (dir.exists("~/.cache/pak")) print(list.files("~/.cache/pak", all.files=TRUE))'

      - name: macOS: raw download test for base64enc
        if: runner.os == 'macOS'
        run: |
          R -e 'tmp <- tempfile(); dir.create(tmp); dest <- file.path(tmp, "base64enc_0.1-3.tar.gz"); \
               cat("Downloading into:", dest, "\n"); \
               download.file("https://cran.r-project.org/src/contrib/base64enc_0.1-3.tar.gz", destfile = dest, quiet=FALSE); \
               cat("exists:", file.exists(dest), "\n"); print(file.info(dest)); \
               con <- try(file(dest, "rb"), silent=TRUE); cat("open file class:", class(con), "\n"); if (inherits(con,"connection")) close(con)'

      - name: macOS: try explicit CRAN install of base64enc
        if: runner.os == 'macOS'
        run: |
          R -e 'options(repos="https://cloud.r-project.org"); install.packages("base64enc", dependencies=FALSE); library(base64enc); packageVersion("base64enc")'

      - name: macOS: run lockfile install (verbose, single worker)
        if: runner.os == 'macOS'
        run: |
          R -e 'options(repos="https://cloud.r-project.org"); pak::lockfile_install(".github/pkg.lock", verbose = TRUE, num_workers = 1)'

      # -----------------------
      # end diagnostics
      # -----------------------



      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
