# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.19.2'

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        continue-on-error: true  # REMOVE THIS AFTER RUNNING DIAGNOSTICS!!!!
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # -----------------------
      # macOS diagnostics
      # -----------------------
      - name: macos-info-and-pak
        if: ${{ runner.os == 'macOS' }}
        run: |
          R -e "cat('R version: ', R.version$version.string, '\n')"
          R -e "cat('Platform: ', R.version$platform, '\n')"
          R -e "print(Sys.info())"
          R -e "cat('machine: ', Sys.info()[['machine']], '\n')"
          R -e "options(repos='https://cloud.r-project.org')"
          R -e "install.packages('pak', quiet=FALSE)"
          R -e "cat('pak version: '); print(packageVersion('pak'))"
          R -e "cat('pak cache dir: ', Sys.getenv('R_PKG_PAK_CACHE'), '\n')"
          R -e "if (dir.exists('~/.cache/pak')) print(list.files('~/.cache/pak', all.files=TRUE))"

      - name: macos-download-test-base64enc
        if: ${{ runner.os == 'macOS' }}
        run: |
          R -e "tmp <- tempfile(); dir.create(tmp); dest <- file.path(tmp, 'base64enc_0.1-3.tar.gz'); cat('dest=', dest, '\n')"
          R -e "download.file('https://cran.r-project.org/src/contrib/base64enc_0.1-3.tar.gz', destfile = dest, quiet = FALSE)"
          R -e "cat('exists=', file.exists(dest), '\n')"
          R -e "print(file.info(dest))"
          R -e "con <- try(file(dest, 'rb'), silent = TRUE); cat('open file class=', class(con), '\n'); if (inherits(con, 'connection')) close(con)"

      - name: macos-install-base64enc
        if: ${{ runner.os == 'macOS' }}
        run: |
          R -e "options(repos='https://cloud.r-project.org')"
          R -e "install.packages('base64enc', dependencies = FALSE)"
          R -e "cat('installed base64enc version: '); print(packageVersion('base64enc'))"

      - name: macos-run-lockfile-install
        if: ${{ runner.os == 'macOS' }}
        run: |
          R -e "options(repos='https://cloud.r-project.org')"
          R -e "pak::lockfile_install('.github/pkg.lock', verbose = TRUE, num_workers = 1)"

      # -----------------------
      # end diagnostics
      # -----------------------


      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
